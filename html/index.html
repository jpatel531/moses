<!DOCTYPE html>
<html>
  <head>
    <title>Markdown Editor</title>
    <link rel="stylesheet" type="text/css" href="../css/screen.css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
    <script src="../js/jquery/jquery.min.js" type="text/javascript"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
    <script type="text/javascript">
      global.window = window;
      global.$ = $;
      global.gui = require('nw.gui');
    </script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript">
    init();
    </script>
    <link rel="stylesheet" type="text/css" href="../bower_components/github-markdown-css/github-markdown.css">
    <link rel="stylesheet" type="text/css" href="../css/atom-dark-syntax.css">
    <!-- <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/styles/default.min.css"> -->
  </head>
  <body>

    <div class="container">
      <!-- <h2>Hello World</h2> -->
      
      <input style="display:none;" id="openFileDialog" type="file" />
      <input style="display:none;" type="file"  id="saveFileDialog" nwsaveas="file.md" />


      <div class="row">
        <div class="col s6">
          <textarea name="markdown" id="editor" class="md_editor materialize-textarea"></textarea>
        </div>
        <div class="col s6">
          <div class="md_result markdown-body">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
